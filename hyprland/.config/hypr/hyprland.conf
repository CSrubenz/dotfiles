# ==============================================================================
# HYPRLAND CONFIGURATION (Wayland + AZERTY + Dev/Gaming)
# ==============================================================================

# --- MONITORS ---
monitor=,preferred,auto,1

# --- Env var ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# --- AUTOSTART ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar
exec-once = mako
exec-once = foot --server
exec-once = hyprpaper
exec-once = fcitx5 -d


# --- INPUT ---
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

device {
    name = tpps/2-ibm-trackpoint
    accel_profile = adaptive
    sensitivity = 0.3
}

# --- APPEARANCE ---
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    vrr = 1 # Active FreeSync / G-Sync
}

render {
    direct_scanout = 1 # Reduce latence
    cm_auto_hdr = 1
}

# ==============================================================================
# SYSTEM SHORTCUTS
# ==============================================================================
$mainMod = SUPER

# Main App
bind = $mainMod, Return, exec, footclient
bind = $mainMod, D, exec, fuzzel
bind = $mainMod SHIFT, B, exec, $BROWSER
bind = $mainMod SHIFT, F, exec, pcmanfm

# Windows management
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, J, togglesplit,

# Exit session
bind = $mainMod SHIFT, E, exit,

# Screenshot (Grim + Slurp)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- RESIZE MODE (VIM) ---
bind = $mainMod, R, submap, resize
submap = resize

    # Resize with arrow or HJKL
    binde = , right, resizeactive, 20 0
    binde = , left, resizeactive, -20 0
    binde = , up, resizeactive, 0 -20
    binde = , down, resizeactive, 0 20

    # Escape or Return to return normal mode
    bind = , escape, submap, reset
    bind = , Return, submap, reset
submap = reset


# --- WORKSPACES (AZERTY) ---
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- MULTIMEDIA AND BRIGHTNESS KEYS ---
bindel = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , xf86monbrightnessup, exec, brightnessctl set 5%+
bindel = , xf86monbrightnessdown, exec, brightnessctl set 5%-
bindl  = , xf86audioplay, exec, playerctl play-pause
bindl  = , xf86audionext, exec, playerctl next
bindl  = , xf86audioprev, exec, playerctl previous

# --- TYPOGRAPHY: FRENCH QUOTATION MARKS (T480 / ANSI) ---
bind = ALT, comma, exec, wtype "«"
bind = ALT, semicolon, exec, wtype "»"
